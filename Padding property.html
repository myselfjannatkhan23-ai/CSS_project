<!DOCTYPE html>
<html lang="en">
<head>
    <title>Padding property</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .pad {
            height: 50px;
            width: 50px;
            padding: 2cap;
            margin: 5px;
        }
        #first {
            border: 2px solid;
            border-radius: 1px;
            background-color: slateblue;
        }
        #second {
            border: 3px dotted red;
            background-color: mediumorchid;
        }
    </style>
</head>
<body>
    <div id="first" class="pad">first</div>
    <div id="second" class="pad">second</div>
</body>
</html>
